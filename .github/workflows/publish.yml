name: Publish Hive Metastore Image

on:
  release:
    types: [published]

env:
  REGISTRY_IMAGE: seathegood/hive-metastore

jobs:

  build:
    name: Build Docker images
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - platform: linux/amd64
          - platform: linux/arm64
    steps:
      - name: Prepare environment
        # Set platform-specific environment variables and extract normalized version from tag
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
          version=${{ github.ref_name }}
          normalized=$(echo "$version" | grep -oE '^v[0-9]+\.[0-9]+\.[0-9]+')
          echo "HIVE_METASTORE_VERSION=${normalized#v}" >> $GITHUB_ENV

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: seathegood/hive-metastore
          tags: |
            type=semver,pattern={{version}},remove-prefix=true
            type=raw,value=latest
            type=raw,value=stable,enable=${{ startsWith(github.ref_name, 'v') && !contains(github.ref_name, '-') }}
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: ${{ env.REGISTRY_IMAGE }}
          short-description: "Lightweight Hive Metastore with PostgreSQL"
          readme-filepath: ./README.md

      - name: Load tarball hash from versions.json
        # Load the SHA256 hash for the tarball from versions.json using the release tag
        id: hive_hash
        run: |
          version="${{ github.event.release.tag_name }}"
          version_no_v="${version#v}"
          hash=$(jq -r --arg v "$version_no_v" '.hive[$v].sha256' versions.json)
          if [ "$hash" = "null" ] || [ -z "$hash" ]; then
            echo "ERROR: SHA256 not found for Hive version $version_no_v"
            exit 1
          fi
          echo "HIVE_TARBALL_SHA256=$hash" >> $GITHUB_ENV

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          provenance: true
          context: .
          file: Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            HIVE_VERSION=${{ env.HIVE_METASTORE_VERSION }}
            HIVE_TARBALL_SHA256=${{ env.HIVE_TARBALL_SHA256 }}
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          retention-days: 1
  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: seathegood/hive-metastore
          tags: |
            type=semver,pattern={{version}},remove-prefix=true
            type=raw,value=latest
            type=raw,value=stable,enable=${{ startsWith(github.ref_name, 'v') && !contains(github.ref_name, '-') }}
            type=sha

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: ${{ env.REGISTRY_IMAGE }}@${{ steps.build.outputs.digest }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}
