name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CACHE_DIR: /tmp/.buildx-cache
  NETWORK_NAME: ci-net

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Load environment variables
        run: |
          set -o allexport
          source .env
          set +o allexport

      - name: Set up Docker with containerd
        uses: docker/setup-docker-action@v4.0.0
        with:
          daemon-config: |
            {
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.1.0
        with:
          driver: docker-container
          driver-opts: image=moby/buildkit:buildx-stable-1
          buildkitd-flags: --debug
          install: true
          use: true

      - name: Cache Docker layers
        uses: actions/cache@v4.0.0
        with:
          path: ${{ env.CACHE_DIR }}
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile', 'versions.json') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Create Docker network
        run: docker network create ${{ env.NETWORK_NAME }}

      - name: Build Docker image
        run: |
          docker buildx build \
            --cache-from=type=local,src=${{ env.CACHE_DIR }} \
            --cache-to=type=local,dest=${{ env.CACHE_DIR }},mode=max \
            -t ${{ env.REGISTRY_IMAGE }}:ci-test \
            --load .

      - name: Start PostgreSQL
        run: |
          docker run -d --network ${{ env.NETWORK_NAME }} \
            --name pg-test \
            -e POSTGRES_DB=${{ env.POSTGRES_DB }} \
            -e POSTGRES_USER=${{ env.POSTGRES_USER }} \
            -e POSTGRES_PASSWORD=${{ env.POSTGRES_PASSWORD }} \
            postgres:15

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            docker exec pg-test pg_isready -U ${{ env.POSTGRES_USER }} && exit 0 || sleep 3
          done
          docker logs pg-test
          exit 1

      - name: Run Hive Metastore
        run: |
          docker run -d --network ${{ env.NETWORK_NAME }} \
            --name metastore-test \
            -e METASTORE_DB_HOST=pg-test \
            -e METASTORE_DB_PORT=${{ env.METASTORE_DB_PORT }} \
            -e METASTORE_DB_NAME=${{ env.POSTGRES_DB }} \
            -e METASTORE_DB_USER=${{ env.POSTGRES_USER }} \
            -e METASTORE_DB_PASSWORD=${{ env.POSTGRES_PASSWORD }} \
            -p ${{ env.METASTORE_PORT }}:${{ env.METASTORE_PORT }} \
            ${{ env.REGISTRY_IMAGE }}:ci-test

      - name: Wait for Metastore health
        run: |
          for i in {1..10}; do
            health=$(docker inspect --format='{{.State.Health.Status}}' metastore-test)
            if [ "$health" = "healthy" ]; then exit 0; fi
            sleep 5
          done
          docker inspect metastore-test
          docker logs metastore-test
          exit 1

      - name: Verify files inside image
        run: |
          docker run --rm ${{ env.REGISTRY_IMAGE }}:ci-test test -f /opt/hive/lib/postgresql-jdbc.jar
          docker run --rm ${{ env.REGISTRY_IMAGE }}:ci-test test -f /opt/hive/conf/hive-site.xml

      - name: Validate versions.json
        run: jq -e 'has("hive") and has("postgresql")' versions.json

      - name: Lint shell scripts
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          shellcheck docker-entrypoint.sh healthcheck.sh

      - name: Save logs
        if: always()
        run: |
          mkdir -p artifacts
          docker logs metastore-test 2>&1 | sed -E 's/(password=)[^&"]+/\1****/g' | sed -E 's/(jdbc:[^ ]+):\/\/[^ ]+/\1:\/\/REDACTED/g' > artifacts/metastore.log || true
          docker logs pg-test 2>&1 | sed -E 's/(password=)[^&"]+/\1****/g' | sed -E 's/(jdbc:[^ ]+):\/\/[^ ]+/\1:\/\/REDACTED/g' > artifacts/postgres.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ci-logs
          path: artifacts/

      - name: Clean up containers
        if: always()
        run: |
          docker rm -f metastore-test pg-test || true
          docker network rm ${{ env.NETWORK_NAME }} || true

  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hive_version: ["4.0.0", "4.0.1"]

    env:
      CACHE_DIR: /tmp/.buildx-cache
      NETWORK_NAME: ci-net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Load environment variables
        run: |
          set -o allexport
          source .env
          set +o allexport

      - name: Set up Docker with containerd
        uses: docker/setup-docker-action@v4.0.0
        with:
          daemon-config: |
            {
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.1.0
        with:
          driver: docker-container
          driver-opts: image=moby/buildkit:buildx-stable-1
          buildkitd-flags: --debug
          install: true
          use: true

      - name: Cache Docker layers
        uses: actions/cache@v4.0.0
        with:
          path: ${{ env.CACHE_DIR }}
          key: ${{ runner.os }}-buildx-${{ matrix.hive_version }}-${{ hashFiles('Dockerfile', 'versions.json') }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.hive_version }}-
            ${{ runner.os }}-buildx-

      - name: Create Docker network
        run: docker network create ${{ env.NETWORK_NAME }}

      - name: Start PostgreSQL
        run: |
          docker run -d --network ${{ env.NETWORK_NAME }} \
            --name pg-test-${{ matrix.hive_version }} \
            -e POSTGRES_DB=${{ env.POSTGRES_DB }} \
            -e POSTGRES_USER=${{ env.POSTGRES_USER }} \
            -e POSTGRES_PASSWORD=${{ env.POSTGRES_PASSWORD }} \
            postgres:15

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            docker exec pg-test-${{ matrix.hive_version }} pg_isready -U ${{ env.POSTGRES_USER }} && exit 0 || sleep 3
          done
          docker logs pg-test-${{ matrix.hive_version }}
          exit 1

      - name: Build image for Hive ${{ matrix.hive_version }}
        run: |
          docker buildx build \
            --build-arg HIVE_VERSION=${{ matrix.hive_version }} \
            --build-arg HIVE_TARBALL_SHA256=$(jq -r --arg v "${{ matrix.hive_version }}" '.hive[$v].sha256' versions.json) \
            --cache-from=type=local,src=${{ env.CACHE_DIR }} \
            --cache-to=type=local,dest=${{ env.CACHE_DIR }},mode=max \
            -t ${{ env.REGISTRY_IMAGE }}:${{ matrix.hive_version }} \
            --load .

      - name: Run Hive Metastore
        run: |
          docker run -d --network ${{ env.NETWORK_NAME }} \
            --name metastore-test-${{ matrix.hive_version }} \
            -e METASTORE_DB_HOST=pg-test-${{ matrix.hive_version }} \
            -e METASTORE_DB_PORT=${{ env.METASTORE_DB_PORT }} \
            -e METASTORE_DB_NAME=${{ env.POSTGRES_DB }} \
            -e METASTORE_DB_USER=${{ env.POSTGRES_USER }} \
            -e METASTORE_DB_PASSWORD=${{ env.POSTGRES_PASSWORD }} \
            -p ${{ env.METASTORE_PORT }}:${{ env.METASTORE_PORT }} \
            ${{ env.REGISTRY_IMAGE }}:${{ matrix.hive_version }}

      - name: Wait for Metastore health
        run: |
          for i in {1..10}; do
            health=$(docker inspect --format='{{.State.Health.Status}}' metastore-test-${{ matrix.hive_version }})
            if [ "$health" = "healthy" ]; then exit 0; fi
            sleep 5
          done
          docker inspect metastore-test-${{ matrix.hive_version }}
          docker logs metastore-test-${{ matrix.hive_version }}
          exit 1

      - name: Save logs
        if: always()
        run: |
          mkdir -p artifacts
          docker logs metastore-test-${{ matrix.hive_version }} 2>&1 | sed -E 's/(password=)[^&"]+/\1****/g' | sed -E 's/(jdbc:[^ ]+):\/\/[^ ]+/\1:\/\/REDACTED/g' > artifacts/metastore-${{ matrix.hive_version }}.log || true
          docker logs pg-test-${{ matrix.hive_version }} 2>&1 | sed -E 's/(password=)[^&"]+/\1****/g' | sed -E 's/(jdbc:[^ ]+):\/\/[^ ]+/\1:\/\/REDACTED/g' > artifacts/postgres-${{ matrix.hive_version }}.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ci-logs-${{ matrix.hive_version }}
          path: artifacts/

      - name: Clean up containers
        if: always()
        run: |
          docker rm -f metastore-test-${{ matrix.hive_version }} pg-test-${{ matrix.hive_version }} || true
          docker network rm ${{ env.NETWORK_NAME }} || true
